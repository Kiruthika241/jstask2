<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>javascript-task2</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="bg">
    <div class="container py-4">
      <div class="row text-center">
        <div class="col-md-6 mb-4">
          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Number divisible by 5</h3>
            <label>Number:</label>
            <input type="number" id="first" class="form-control mb-2" placeholder="Enter the number" />
            <button class="btn btn-primary w-100" onclick="divisible()">Check</button>
            <h4 id="result" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Password</h3>
            <label>Password:</label>
            <input type="text" id="second" class="form-control mb-2" placeholder="Enter the password" />
            <button class="btn btn-primary w-100" onclick="password()">Submit</button>
            <h4 id="result1" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Score</h3>
            <label>Enter score:</label>
            <input type="number" id="third" class="form-control mb-2" placeholder="Enter your score (0-100)" />
            <button class="btn btn-primary w-100" onclick="score()">Submit</button>
            <h4 id="result2" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Day</h3>
            <label>Enter day number (1-7):</label>
            <input type="number" id="fourth" class="form-control mb-2" placeholder="Enter day number (1-7)" />
            <button class="btn btn-primary w-100" onclick="day()">Submit</button>
            <h4 id="result3" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>BMI</h3>
            <label>Enter your weight in kg:</label>
            <input type="number" id="fifth" class="form-control mb-2" placeholder="Enter your weight in kg" />
            <label>Enter your height in cm:</label>
            <input type="number" id="sixth" class="form-control mb-2" placeholder="Enter your height in cm" />
            <button class="btn btn-primary w-100" onclick="bmi()">Submit</button>
            <h4 id="result4" class="mt-2"></h4>
            <h4 id="result5"></h4>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Discount</h3>
            <label>Enter amount:</label>
            <input type="number" id="seventh" class="form-control mb-2" placeholder="Enter amount" />
            <button class="btn btn-primary w-100" onclick="discount()">Submit</button>
            <h4 id="result6" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Time Greeting</h3>
            <label>Enter time (0-23):</label>
            <input type="number" id="eighth" class="form-control mb-2" placeholder="Enter time (0-23)" />
            <button class="btn btn-primary w-100" onclick="greeting()">Submit</button>
            <h4 id="result7" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Leap Year Check</h3>
            <label>Enter a year:</label>
            <input type="number" id="nighth" class="form-control mb-2" placeholder="Enter a year" />
            <button class="btn btn-primary w-100" onclick="year()">Submit</button>
            <h4 id="result8" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Choose a Language</h3>
            <h4>1-English, 2-French, 3-Spanish</h4>
            <label>Enter a number:</label>
            <input type="number" id="tenth" class="form-control mb-2" placeholder="Enter a number" />
            <button class="btn btn-primary w-100" onclick="language()">Submit</button>
            <h4 id="result9" class="mt-2"></h4>
          </div>

          <div class="p-3 border rounded shadow-sm mb-3">
            <h3>Month</h3>
            <label>Enter number (1-12):</label>
            <input type="number" id="eleventh" class="form-control mb-2" placeholder="Enter number (1-12)" />
            <button class="btn btn-primary w-100" onclick="month()">Submit</button>
            <h4 id="result10" class="mt-2"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
